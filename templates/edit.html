<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center text-primary">Edit Student</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{ student[1] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Roll No</label>
                <input type="text" name="roll_no" class="form-control" value="{{ student[2] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Course</label>
                <input type="text" name="course" class="form-control" value="{{ student[3] }}" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Update</button>
        </form>

        {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        <div class="mt-3 text-center">
            <a href="/view" class="btn btn-secondary">Back to Student List</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
